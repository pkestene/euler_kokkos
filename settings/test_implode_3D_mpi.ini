[run]
solver_name=Hydro_Muscl_3D
tEnd=0.15
nStepmax=100
nOutput=10

[mpi]
mx=2
my=4
mz=2


[mesh]
nx=32
ny=16
nz=32
boundary_type_xmin=1
boundary_type_xmax=1
boundary_type_ymin=1
boundary_type_ymax=1
boundary_type_zmin=1
boundary_type_zmax=1

xmin=-0.5
xmax=0.5

ymin=0.0
ymax=2.0

zmin=-0.2
zmax=0.8

[hydro]
gamma0=1.666
cfl=0.8
niter_riemann=10
iorder=2
slope_type=2
problem=implode
riemann=hllc
#riemann=approx

[output]
outputDir=./
outputPrefix=test_implode_3D
outputVtkAscii=false

[other]
implementationVersion=0

