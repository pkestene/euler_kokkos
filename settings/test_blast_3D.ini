[run]
solver_name=Hydro_Muscl_3D
tEnd=50.0
nStepmax=500
nOutput=50

[mesh]
nx=64
ny=48
nz=32
xmax=2.0
ymax=1.5
zmax=1.0
boundary_type_xmin=1
boundary_type_xmax=1
boundary_type_ymin=1
boundary_type_ymax=1
boundary_type_zmin=1
boundary_type_zmax=1

[hydro]
gamma0=1.666
cfl=0.8
niter_riemann=10
iorder=2
slope_type=2
problem=blast
riemann=hllc

[blast]
density_in=1.0
density_out=1.2

[output]
outputDir=./
outputPrefix=test_blast_3D
outputVtkAscii=false

[other]
implementationVersion=0

