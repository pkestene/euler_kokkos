[run]
solver_name=MHD_Muscl_2D
tEnd=1.0
nStepmax=100
nOutput=-1

[mesh]
nx=256
ny=256
boundary_type_xmin=3
boundary_type_xmax=3
boundary_type_ymin=3
boundary_type_ymax=3

[hydro]
gamma0=1.666
cfl=0.8
niter_riemann=10
iorder=2
slope_type=2
problem=orszag_tang
riemann=hlld
smallr=1e-7
smallc=1e-7

[output]
outputPrefix=orszag_tang_2d
outputVtkAscii=false

[other]
implementationVersion=0

