[run]
solver_name=MHD_Muscl_2D
tEnd=0.2
nStepmax=10
nOutput=1000

[mesh]
nx=128
ny=192

xmin=0.0
xmax=1.0

ymin=0.0
ymax=1.5

boundary_type_xmin=3
boundary_type_xmax=3

boundary_type_ymin=3
boundary_type_ymax=3

[hydro]
gamma0=1.666
cfl=0.8
niter_riemann=10
iorder=2
slope_type=2
problem=blast
riemann=hlld

[blast]
density_in=1.0
density_out=1.2

[output]
outputDir=./
outputPrefix=test_blast_mhd_2D
outputVtkAscii=false

[other]
implementationVersion=0
