[run]
solver_name=Hydro_Muscl_2D
tEnd=0.5
nStepmax=500
nOutput=10

[mesh]
nx=512
ny=512

xmin=0.0
xmax=1.0

ymin=0.0
ymax=1.0

boundary_type_xmin=2
boundary_type_xmax=2

boundary_type_ymin=2
boundary_type_ymax=2

[hydro]
gamma0=1.666
cfl=0.8
niter_riemann=10
iorder=2
slope_type=2
problem=four_quadrant
riemann=hllc

[riemann2d]
config_number=2
x=0.8
y=0.8

[output]
outputDir=./
outputPrefix=test_four_quadrant_2D
outputVtkAscii=false

[other]
implementationVersion=0

