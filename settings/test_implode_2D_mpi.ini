[run]
solver_name=Hydro_Muscl_2D
tEnd=1.0
nStepmax=3000
nOutput=10

[mpi]
mx=2
my=2

[mesh]
nx=128
ny=128

xmin=0.0
xmax=1.0

ymin=0.0
ymax=1.0

boundary_type_xmin=1
boundary_type_xmax=1
boundary_type_ymin=1
boundary_type_ymax=1

[hydro]
gamma0=1.666
cfl=0.8
niter_riemann=10
iorder=2
slope_type=2
problem=implode
riemann=hllc
#riemann=approx

[output]
outputDir=./
outputPrefix=test_implode_2D
outputVtkAscii=false

[other]
implementationVersion=0

