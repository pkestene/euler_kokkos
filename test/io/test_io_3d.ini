[RUN]
solver_name=Hydro_Muscl_3D
tEnd=0.025
nStepmax=100
nOutput=10

[mpi]
mx=1
my=2
mz=4

[MESH]
nx=30
ny=20
nz=10

xmin=0.0
xmax=3.0

ymin=0.0
ymax=2.0

zmin=0.0
zmax=4.0

boundary_type_xmin=1
boundary_type_xmax=1
boundary_type_ymin=1
boundary_type_ymax=1
boundary_type_zmin=1
boundary_type_zmax=1

[HYDRO]
gamma0=1.666
cfl=0.8
niter_riemann=10
iorder=2
slope_type=2
problem=implode
riemann=hllc
#riemann=approx

[output]
outputPrefix=output3d
outputVtkAscii=true

[OTHER]
implementationVersion=0

